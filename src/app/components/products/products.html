<div class="section-wrapper">
<h2>Batters</h2>
<div class="product-grid">
  <div *ngFor="let item of batters" class="product-card">
    <img [src]="item.image" [alt]="item.name">
    <h4>{{ item.name }}</h4>
    <p>₹{{ item.price }}</p>
    <a [href]="getWhatsAppLink(item)" target="_blank" class="whatsapp-btn">Order via WhatsApp</a>
  </div>
</div>
</div>
